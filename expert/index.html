<!DOCTYPE html><html><head><meta charset=UTF-8><meta name=description content="A website for performing micro-tasks to improve the OpenStreetMap"><meta name=keywords content="OSM, OpenStreetMap, notes, OpenStreetMap Notes"><meta name=author content=ENT8R><meta name=viewport content="width=device-width,initial-scale=1"><meta http-equiv=Content-Security-Policy content="default-src 'self'; script-src 'self' https://unpkg.com; style-src 'self' https://unpkg.com https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src https://api.openstreetmap.org/api/0.6/notes/search.json"><title>OSM NotesReview</title><link rel=stylesheet href="https://fonts.googleapis.com/icon?family=Material+Icons"><link rel=stylesheet href=https://unpkg.com/materialize-css@1.0.0-rc.1/dist/css/materialize.min.css><link rel=stylesheet href=../css/common.css><link rel="shortcut icon" type=image/x-icon href=../assets/icon.png></head><body><div id=preloader class=progress><div class=indeterminate></div></div><div class=row><div class="input-field col s6 l3"><i class="material-icons prefix">search</i> <input id=query type=text class=update-link> <label for=query>Query</label></div><div class="input-field col s6 l2"><i class="material-icons prefix">format_list_numbered</i> <input id=limit type=number value=100 class=update-link> <label for=limit>Limit</label></div><p class="col s4 l1"><a id=link>Show on a map</a></p><p class="col s8 l3"><a id=search class="waves-effect waves-light btn indigo"><i class="material-icons left">search</i>Search </a><a id=cancel class="waves-effect waves-light btn indigo"><i class="material-icons left">clear</i>Cancel</a></p><p class="col s6 l2"><label><input type=checkbox class=filled-in id=search-closed> <span>Include closed notes</span></label></p><p class="col s6 l1 center"><a href=#help class=modal-trigger><i class=material-icons>help</i></a> <a href=#permalink-modal class=modal-trigger><i class=material-icons>share</i></a></p><p id=found-notes class="col s1"></p></div><div id=help class=modal><div class=modal-content><h4 class=center>Help</h4><ul class=browser-default><li>View the project on <a href=https://github.com/ENT8R/NotesReview target=_blank>Github</a></li><li>Visit the <a href=https://github.com/ENT8R/NotesReview/issues target=_blank>issue tracker</a></li><li>Contact the <a href=mailto:info.ent8r@gmail.com>developer</a></li></ul></div><div class=modal-footer><a class="modal-action modal-close waves-effect waves-green btn-flat">Close</a></div></div><div id=permalink-modal class=modal><div class=modal-content><h4 class=center>Permalink</h4><p>Copy this Link to share the current query:</p><input id=permalink type=text readonly><p><label><input type=checkbox class="filled-in update-link" id=start-query checked> <span>Start query directly after opening the link</span></label></p></div><div class=modal-footer><a class="modal-action modal-close waves-effect waves-green btn-flat">Finish</a></div></div><div id=notes class=row></div><script src=https://unpkg.com/materialize-css@1.0.0-rc.1/dist/js/materialize.min.js></script><script src=../js/common.js></script><script src=../js/expert.js></script></body></html>
