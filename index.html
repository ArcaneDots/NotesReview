<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="A website for performing micro-tasks to improve the OpenStreetMap">
  <meta name="keywords" content="OSM, OpenStreetMap, notes, OpenStreetMap Notes, ENT8R">
  <meta name="author" content="ENT8R">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>OSM NotesReview</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/materialize-0.100.2.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css">

  <link rel="shortcut icon" type="image/x-icon" href="assets/icon.png">

  <style>
    #map {
      height: 85vh;
    }

    .progress {
      visibility: hidden;
    }

    .row {
      margin-bottom: 0px;
    }
  </style>
</head>

<body>

  <div class="progress">
    <div class="indeterminate"></div>
  </div>

  <div class="row">
    <div class="input-field col s6 l3">
      <i class="material-icons prefix">search</i>
      <input id="query" type="text">
      <label for="query">Query</label>
    </div>

    <div class="input-field col s6 l2">
      <i class="material-icons prefix">format_list_numbered</i>
      <input id="limit" type="number" value="100">
      <label for="limit">Limit</label>
    </div>

    <p class="col s4 l1">
      <a class="link">Show in a list</a>
    </p>

    <p class="col s8 l3">
      <a id="search" class="waves-effect waves-light btn indigo"><i class="material-icons left">search</i>Search<i id="fast-search" class="material-icons right">flash_on</i></a>
      <a id="cancel" class="waves-effect waves-light btn indigo" style="display:none;"><i class="material-icons left">clear</i>Cancel</a>
    </p>

    <p class="col s6 l2">
      <input type="checkbox" class="filled-in" id="search-closed" />
      <label for="search-closed">Include closed notes</label>
    </p>

    <p class="col s6 l1 center">
      <a href="#help" class="modal-trigger"><i class="material-icons">help</i></a>
      <a href="#link" class="modal-trigger"><i class="material-icons">share</i></a>
    </p>
  </div>

  <div id="help" class="modal">
    <div class="modal-content">
      <h4 class="center">Help</h4>
      <ul class="browser-default">
        <li>View the project on <a href="https://github.com/ENT8R/NotesReview" target="_blank">Github</a></li>
        <li>Visit the <a href="https://github.com/ENT8R/NotesReview/issues" target="_blank">issue tracker</a></li>
        <li>Contact the <a href="mailto:info.ent8r@gmail.com">developer</a></li>
      </ul>
    </div>
    <div class="modal-footer">
      <a class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
  </div>

  <div id="link" class="modal">
    <div class="modal-content">
      <h4 class="center">Permalink</h4>
      <p>Copy this Link to share the current query:</p>
      <input id="permalink" type="text" readonly>
      <p>
        <input type="checkbox" class="filled-in" id="start-query" checked/>
        <label for="start-query">Start query directly after opening the link</label>
      </p>
      <p>
        <input type="checkbox" class="filled-in" id="show-map" checked/>
        <label for="show-map">Share current view of the map</label>
      </p>
    </div>
    <div class="modal-footer">
      <a class="modal-action modal-close waves-effect waves-green btn-flat">Finish</a>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
